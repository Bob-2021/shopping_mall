spring:
  application:
    name: shoppingmall-gateway
  cloud:
    gateway:
      routes:
      - id: test_route
        uri: https://cn.bing.com
        predicates:
          - Query=url,baidu
      - id: qq_route
        uri: https://www.qq.com
        predicates:
          - Query=url,qq
      - id: product_route
        uri: http://localhost:8088
        predicates:
          - Path=/api/product/**
        filters:
          - RewritePath=/api/(?<segment>/?.*),/$\{segment}
      - id: third_party_route
        uri: http://localhost:8089
        predicates:
          - Path=/api/thirdparty/**
        filters:
          - RewritePath=/api/(?<segment>/?.*),/$\{segment}
      - id: admin_route
        uri: http://localhost:8080
        predicates:
          - Path=/api/**
        filters:
          - RewritePath=/api/(?<segment>/?.*),/renren-fast/$\{segment}
